name: NuGet Package Generation 

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  test:    
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'
      - name: Install dependencies
        run: dotnet restore ./Test/RKSoftware.Packages.ApiRequestValidation.Tests
      - name: Build
        run: dotnet build ./Test/RKSoftware.Packages.ApiRequestValidation.Tests --configuration Release --no-restore
      - name: Test
        run: dotnet test ./Test/RKSoftware.Packages.ApiRequestValidation.Tests --no-restore --verbosity normal

  deploy:
    if: ${{ success() }}
    runs-on: ubuntu-latest
    name: Update or Create NuGet package
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      - name: Install dependencies
        run: dotnet restore RKSoftware.Packages.ApiRequestValidation

      - name: Build
        run: dotnet build RKSoftware.Packages.ApiRequestValidation --configuration Release --no-restore

      - name: Push to NuGet repository
        run: dotnet nuget push ./RKSoftware.Packages.ApiRequestValidation/bin/Release/*.nupkg --skip-duplicate --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
